version: '3.8'
services:
  webtop:
    build: .
    container_name: webtop
    security_opt:
      - 'seccomp:unconfined'
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - TITLE=UnixDesktop
      - DISABLE_HTTPS_REDIRECT=true
      - PROXY_HEADERS=true
      - BASE_URL=https://unix.stellvick.fun
    volumes:
      - './webtop_data:/config'
      - '/var/run/docker.sock:/var/run/docker.sock'
    ports:
      - '3000:3000'
      - '3001:3001'
    shm_size: 2gb
    restart: unless-stopped